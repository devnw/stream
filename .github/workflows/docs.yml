name: Update README with Go documentation

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.19

    - name: Generate Go documentation and update README
      run: |
        go install github.com/robertkrimen/godocdown/godocdown@latest
        TEMPFILE=$(mktemp)
        godocdown . > $TEMPFILE
    
        if ! grep -q '<!-- GODOC_START -->' README.md; then
          echo "Error: <!-- GODOC_START --> marker not found in README.md"
          exit 1
        fi
    
        if ! grep -q '<!-- GODOC_END -->' README.md; then
          echo "Error: <!-- GODOC_END --> marker not found in README.md"
          exit 1
        fi
    
        awk -v file="$TEMPFILE" \
            'BEGIN { show = 1 } /<!-- GODOC_START -->/ { show = 0; print; while (getline < file) print } /<!-- GODOC_END -->/ { show = 1; } show' \
            README.md > README.md.new
    
        mv README.md.new README.md

    - name: Create or update pull request
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "docs(README.md): update go documentation"
        title: "Update Go documentation in README"
        body: "This PR updates the Go documentation in the README."
        branch: "update-go-documentation"
        base: "main"
        labels: "documentation,automerge"
